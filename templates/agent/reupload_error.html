<!DOCTYPE html>
<html>
<head>
    <title>Upload Error</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .error-box { border: 2px solid #dc3545; padding: 30px; border-radius: 10px; text-align: center; }
        h2 { color: #dc3545; }
        .btn { 
            padding: 10px 20px; 
            border-radius: 5px; 
            text-decoration: none; 
            display: inline-block; 
            margin: 10px 5px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>‚ùå Document Upload Failed</h2>
        <p><strong>Error:</strong> {{ error_message }}</p>
        <div style="margin-top: 30px;">
            <a href="/agent/reupload-documents/{{ listing_id }}" class="btn btn-primary">Try Again</a>
            <a href="/agent/submission/{{ listing_id }}" class="btn btn-secondary">Back to Submission</a>
        </div>
    </div>
</body>
</html>
